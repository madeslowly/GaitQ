# Menu structure for GaitQ.com

# `navigation` is treated as primary and as such is coded into every page, via _includes/navigation/global.html, whilst _sass/navigation/ handles what is seen and where.

# `legals` are included in our sitemaps and displayed selectively, typically in the footer.

navigation:

  - name:   People with Parkinson's
    url:    /pwp/
    env:    pwp
    alt:    Living well with Parkinson's
    submenu:
      - name:   GaitOne
        url:    /pwp/

      - name:   about
        url:    /pwp/

      - name:   Register Interest
        url:    /pwp-register/


  - name:   Clinicians & Healthcare
    url:    /clinicians/
    env:    clinicians
    submenu:
      - name:   GaitOne
        url:    /pwp/

      - name:   about
        url:    /pwp/

      - name:   Register Interest
        url:    /pwp-register/

socials:

  - name:   LinkedIn
    icon:   linkedin
    username: gaitq
    url:    https://www.linkedin.com/company/gaitq/

  - name:   Twitter
    icon:   twitter
    username: gait_q
    url:    https://twitter.com/gait_q

  - name:   Facebook
    icon:   facebook
    username: GaitQLimited
    url:    https://www.facebook.com/GaitQLimited

legals:

  - name:   Privacy Policy
    url:    /privacy-policy/

  - name:   Terms of Use
    url:    /terms-of-use/
