# Deploy baseurl, if deploying to https://www.domain.com/foo just enter /foo here, otherwise leave empty quotes
baseurl:                   ""

socials:

  - name:                  LinkedIn
    icon:                  linkedin
    username:              gaitq
    url:                   https://www.linkedin.com/company/gaitq/

  - name:                  Twitter
    icon:                  twitter
    username:              gait_q
    url:                   https://twitter.com/gait_q

  - name:                  Facebook
