#
# ### SEO Variables ###
#

default_path:              /assets/images/
fallback_path:             /assets/images/defaults/

# Default images for SEO, place images in fallback_path
logo:                      logo.png
brand:                     brand.png # Used on social media cards, so keep it sexy!
favicon:                   favicon.png

# Telling google where we are and when we are there.
postal_add:
  street:                  46 Woodstock Road
  city:                    Oxford
  region:                  Oxfordshire
  country:                 United Kingdom
  postcode:                OX2 6HT

opening_hours:             Mo,Tu,We,Th,Fr 09:00-18:00

email:                     info@gaitq.com

phone:                     1234567890




############################################################
#### DANGER ZONE - Changes here may break your website! ####
############################################################

#
# ### Blog Settings ###
#

blog_name:                 posts

paginate:                  8
paginate_path:             /posts/page-:num/
permalink:                 /posts/:title/

#
# ### Build Settings ###
#

exclude: # Anyhting in our project root that we dont want copied into /_site/
  - README.md
  - Gemfile

markdown:                  kramdown
highlighter:               rouge
kramdown:
  input:                   GFM
  syntax_highlighter_opts:
    default_lang:          html

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-autoprefixer
  - jekyll-sitemap
  - jekyll-target-blank
  - jekyll-image-size     # https://github.com/generalui/jekyll-image-size
  - jekyll_picture_tag

defaults:
  -
    scope:
      path:                "error-pages/*"
    values:
      sitemap:             false

sass:
  style:                   compressed
  load_paths:
    - _sass

compress_html:
  ignore:
    envs: [local]
  comments:                all

autoprefixer:
  only_production:         true
  browsers:
    - cover 99.5%

picture:
  source:                  "assets/images"
  output:                  "assets/images"


aos-duration:              1000
aos-easing:                ease-out-sine
