<footer class="ft__wrap">

  <div class="ft__base">

    <div class="owner-links">
      <p>A <a href="https://jekyllrb.com/" class="slogan">Jekyll</a> build, developed by <a href="{{ site.author.url }}" class="slogan">made slowly</a></p>
    <p class="copyright">&copy; <script>
        document.write(new Date().getFullYear())
      </script> {{ site.title }} Limited</p>


</div>
    <div class="legal-links">
      {% for item in site.data.menu.legals %}
      <a href="{{ item.url }}">{{ item.name }}</a>
      {% endfor %}
    </div>


  </div>

</footer>
