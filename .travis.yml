os: linux
arch: arm64-graviton2
group: edge
language: ruby
cache: bundler
gemfile: Gemfile
branches:
  only:
  - master
rvm:
- 2.6
notifications:
  email:
    recipients:
    - arran@madeslowly.co.uk
    on_success: always
    on_failure: always

script:
  - gem install gem-release
  - gem bump patch --file version.rb -m "bump slow-steps gem [skip travis]"
  - git push https://$travis_public_repo_token@github.com/madeslowly/slow-steps.git HEAD:master
  - gem build slow-steps.gemspec

deploy:
  provider: rubygems
  api_key:
    secure: 
